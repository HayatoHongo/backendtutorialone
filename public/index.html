<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Gemini API Client</h1>
        <form id="api-form">
            <label for="user-input">Input:</label>
            <textarea id="user-input" placeholder="Enter your request here..."></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="response">
            <h2>Response:</h2>
            <pre id="response-content"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
