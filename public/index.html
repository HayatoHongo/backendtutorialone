<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gemini API App</title>
</head>
<body>
    <main>
        <h1>Gemini API Interaction</h1>
        <form id="inputForm">
            <label for="inputText">Enter your query:</label>
            <textarea id="inputText" rows="4" placeholder="Type your query here..."></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="result">
            <h2>Result:</h2>
            <p id="resultText">No results yet.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
